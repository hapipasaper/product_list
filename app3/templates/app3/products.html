<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .price {
            color: green;
            font-size: 16px;
            margin: 5px 0;
        }
        .info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Products List</h1>

    <div class="grid">
        {% for product in products %}
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/200x150?text=No+Image" alt="No image">
                {% endif %}

                <div class="name">{{ product.name }}</div>
                <div class="price">${{ product.price }}</div>
                <div class="info">
                    Category: {{ product.get_category_display }} <br>
                    Stock: {{ product.stock }} <br>
                    Rating: {{ product.rating }}/5
                </div>
            </div>
        {% empty %}
            <p>No products yet.</p>
        {% endfor %}
    </div>

</body>
</html>
